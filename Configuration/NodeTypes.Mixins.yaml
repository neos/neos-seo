#
# OpenGraph mixin
#
'Neos.Seo:OpenGraphMixin':
  abstract: true
  ui:
    inspector:
      groups:
        openGraph:
          label: i18n
          icon: 'icon-share-alt'
          position: 300
          tab: seo
