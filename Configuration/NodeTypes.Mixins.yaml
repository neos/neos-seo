      ui:
        label: i18n
        inspector:
          group: 'openGraph'
          editorOptions:
            features:
              crop: true

#
# XML sitemap fields mixin
#
'Neos.Seo:XmlSitemapMixin':
  abstract: true
  ui:
    inspector:
      groups:
        xmlsitemap:
          label: i18n
          icon: 'icon-sitemap'
          position: 500
          tab: seo
  properties:
    xmlSitemapChangeFrequency:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'xmlsitemap'
          position: 10
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '~':
                label: 'none (unspecified)'
              'always':
                label: 'Always'
              'hourly':
                label: 'Hourly'
              'daily':
                label: 'Daily'
              'weekly':
                label: 'Weekly'
              'monthly':
                label: 'Monthly'
              'yearly':
                label: 'Yearly'
              'never':
                label: 'Never (Archived)'
    xmlSitemapPriority:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'xmlsitemap'
          position: 20
          editorOptions:
            placeholder: 'between 0 and 1'
      validation:
        'Neos.Neos/Validation/NumberRangeValidator':
          minimum: 0
          maximum: 1
