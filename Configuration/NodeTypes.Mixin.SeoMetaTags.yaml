#
# SEO <meta> tags mixins
#
'Neos.Seo:SeoMetaTagsMixin':
  abstract: true
  ui:
    inspector:
      groups:
        seometa:
          label: i18n
          icon: 'icon-tags'
          position: 100
          tab: seo
  properties:
    metaDescription:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'seometa'
          position: 10
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'max. 156 characters'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          maximum: 156
    metaKeywords:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'seometa'
          position: 20
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'comma separated, max. 255 chars'
      validation:
        'Neos.Neos/Validation/StringLengthValidator':
          maximum: 255
    metaRobotsNoindex:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: 'seometa'
          position: 30
    metaRobotsNofollow:
      type: boolean
      ui:
        label: i18n
        inspector:
          group: 'seometa'
          position: 40
